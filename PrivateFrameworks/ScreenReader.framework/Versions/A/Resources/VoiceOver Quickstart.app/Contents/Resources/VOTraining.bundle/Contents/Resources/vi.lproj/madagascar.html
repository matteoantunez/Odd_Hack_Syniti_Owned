<p>Madagascar là hòn đảo lớn thứ tư trên thế giới. Hòn đảo này nằm trên Ấn Độ Dương, ngoài khơi phía đông Châu Phi. Madagascar và Quần đảo Comoro ở phía bắc là nơi cư trú tự nhiên duy nhất của loài vượn cáo.</p>
