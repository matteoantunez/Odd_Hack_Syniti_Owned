<p ><a href="index.html">επιστροφή στις «Πληροφορίες για τους λεμούριους»</a</p>

<p>&nbsp;</p>
<p>Η Μαδαγασκάρη είναι το τέταρτο μεγαλύτερο νησί του κόσμου. Βρίσκεται στον Ινδικό Ωκεανό, δίπλα στην ανατολική ακτή της Αφρικής. Η Μαδαγασκάρη και τα Νησιά Κομόρος στα βόρειά της αποτελούν το μοναδικό φυσικό οικότοπο των λεμούριων.</p>
