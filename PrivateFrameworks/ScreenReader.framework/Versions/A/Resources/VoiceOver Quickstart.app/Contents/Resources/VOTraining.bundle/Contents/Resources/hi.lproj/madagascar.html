<h1>मैडेगेस्कर</h1>
<p ><a href="index.html">"आइए, लीमर के बारे में जानें"</a</p>

<p>&nbsp;</p>
<p>मैडेगेस्कर दुनिया का चौथा सबसे बड़ा आइलैंड है। यह हिंद महासागर में अफ़्रीका के पूर्वी तट  पर स्थित है। मैडेगेस्कर और उसके उत्तर में स्थित कॉमोरो आइलैंड ही एकमात्र ऐसी जगह है जो लीमर का मूल निवास स्थान है।</p>
