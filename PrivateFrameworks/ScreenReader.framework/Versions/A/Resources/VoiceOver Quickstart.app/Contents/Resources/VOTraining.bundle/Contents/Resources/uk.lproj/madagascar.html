<p>&nbsp;</p>

<p>Мадагаскар є четвертим найбільшим островом у світі. Він розташований в Індійському океані біля східного узбережжя Африки. Мадагаскар і Коморські острови на північ від нього є єдиними природними місцями мешкання лемурів.</p>
